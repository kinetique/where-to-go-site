{% extends 'places/base.html' %}
{% load static %}
{% block title %}Places list{% endblock %}

{% block content %}
    <h3 class="your-places">Your places</h3>
    <div class="places-grid">
    {% for place in places %}
        {% include 'places/preview_card.html' with place=place %}
    {% empty %}
        <p>No places yet!</p>
    {% endfor %}
    </div>
{% endblock %}
